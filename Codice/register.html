<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta charset="utf-8">
	<meta name="author" content="Matteo Forni">
	<meta name="date" content="14.09.2018">
	<meta name="description" content="Primo progetto mod.306">
	<meta name="keywords" content="306, Progetto-1">
  <link rel="stylesheet" type="text/css" href="css/register.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css-master/animate.min.css">
</head>
<body>
  <div id="overlay" onclick="disableOverlay()">
    <div id="container">
      <h1 id="text">Errore, uno o più campi sono errati o mancanti</h1>
    </div>
  </div>
	<div id="mainForm">
		<h1 class="animated slideInDown">Registrati</h1>
		<form method="POST" action="correction.php" id="form">
			<table id="mainTable">
				<tr>
					<td><h5>Nome *</h5></td>
					<td><input type="text" name="nome" title="nome" id="nome" onkeypress="textValidation('nome', this.value)"  onblur="textValidation('nome', this.value)" required="true"></td>
				</tr>
				<tr>
					<td><h5>Cognome *</h5></td>
					<td><input type="text" name="cognome" title="cognome" id="cognome" onkeypress="textValidation(this.id, this.value)" onblur="textValidation('nome', this.value)" required="true"></td>
				</tr>
				<tr>
					<td><h5>Data di nascita *</h5></td>
					<td><input type="date" name="data" id="data" onblur="dateValidation(this.id, this.value)" required="true"></td>
				</tr>
				<tr>
					<td><h5>E-Mail *</h5></td>
					<td><input type="text" name="E-Mail" title="E-Mail" id="E-Mail" onkeypress="emailValidator(this.id, this.value)" onblur="emailValidator(this.id, this.value)" required="true"></td>
				</tr>
				<tr>
					<td><h5>Città *</h5></td>
					<td><input type="text" name="Citta" title="Citta" id="Citta"
						onkeypress="textValidation(this.id, this.value)" onblur="textValidation(this.id, this.value)" required="true"></td>
				</tr>
				<tr>
					<td><h5>CAP *</h5></td>
					<td><input type="text" name="CAP" title="CAP" id="CAP"
						onkeypress="capValidation(this.id, this.value)" onblur="capValidation(this.id, this.value)" required="true"></td>
				</tr>
				<tr>
					<td><h5>Num. Civico *</h5></td>
					<td><input type="text" name="No-Civico" title="No-Civico" id="No-Civico" onkeypress="civicNumberValidation(this.id, this.value)" onblur="civicNumberValidation(this.id, this.value)" required="true"></td>
				</tr>
				<tr>
					<td><h5>Via *</h5></td>
					<td><input type="text" name="via" title="via" id="via"  onkeypress="textValidation(this.id, this.value)" onblur="textValidation(this.id, this.value)" required="true"></td>
				</tr>
				<tr>
					<td><h5>Telefono *</h5></td>
					<td><input type="text" name="telefono" title="telefono" id="telefono" onkeypress="phoneValidator(this.id, this.value)" onblur="phoneValidator(this.id, this.value)" required="true"></td>
				</tr>
				<tr>
					<td><h5>Sesso *</h5></td>
					<td><input type="radio" name="sesso" value="uomo" checked="	true">Uomo
					<input type="radio" name="sesso" value="donna">Donna
					<input type="radio" name="sesso" value="altro">Altro</td>
				</tr>
				<tr>
					<td><h5>Hobby</h5></td>
					<td><input type="text" name="hobby" title="hobby" id="hobby" onkeypress="checkLength(this.id, this.value)" onblur="checkLength(this.id, this.value)"></td>
				</tr>
					<tr>
					<td><h5>Professione</h5></td>
					<td><input type="text" name="professione" title="professione" id="professione" onkeypress="checkLength(this.id, this.value)" onblur="checkLength(this.id, this.value)"></td>
				</tr>
				<tr>
					<td><input type="button" name="cancella" id="cancella" value="Cancella" onclick="clearForm()"></td>
                    <td><input type="submit" name="avanti" value="Avanti" id="avanti" disabled="true"></td>
				</tr>
			</table>
		</form>
	</div>
	<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
